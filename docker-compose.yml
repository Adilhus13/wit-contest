services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leaderboard_app
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - leaderboard

  web:
    image: nginx:1.27-alpine
    container_name: leaderboard_web
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - leaderboard

  db:
    image: mysql:8.0
    container_name: leaderboard_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: leaderboard
      MYSQL_USER: leaderboard
      MYSQL_PASSWORD: leaderboard
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - leaderboard

volumes:
  db_data:

networks:
  leaderboard:
    driver: bridge
